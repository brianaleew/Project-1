<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <title>Another Tale (project 1)</title>
  </head>
  <body>
    <header>
      <h1>Another Tale</h1>
      <h2>A single player fight</h2>
      <h3 id="game-message"></h3>
      <!-- this should change from different commands and display winning message  -->
      <button id="start-button"></button>
    </header>

    <main>
      <canvas id="canvas"></canvas>
    </main>
    <section>
      <div class="play-area"></div>
      <div>
        <p>Player: You</p>
        <p>Enemy: Enemy Name Here</p>
        <p id="health-bar">HP 20/20</p>
        <!--we need to get a yellow health bar to appear and blink red and appear 25% smaller after each hit-->
      </div>
      <div class="play-buttons">
        <button id="mercy-button"></button>
        <button id="act-button"></button>
        <button id="fight-button"></button>
        <button id="reset-button"></button>
      </div>
    </section>

    <script src="/js/app.js"></script>
  </body>
</html>
